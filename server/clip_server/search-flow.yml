jtype: Flow
version: '1'
with:
  port: 51000
executors:
  - name: clip_t
    uses:
      jtype: CLIPEncoder
      metas:
        py_modules:
          - clip_server.executors.clip_torch
    timeout_ready: 3000000
    replicas: 1
  - name: indexer
    uses: jinahub+docker://AnnLiteIndexer/latest
    uses_with:
      n_dim: 512
    polling: { '/index': 'ANY', '/search': 'ALL', '/update': 'ALL',
               '/delete': 'ALL', '/status': 'ALL', '/backup': 'ALL',
               '/restore': 'ALL' }