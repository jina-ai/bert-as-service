jtype: Flow
version: '1'
with:
  port: 61000
executors:
  - name: clip_t
    uses:
      jtype: CLIPEncoder
      metas:
        py_modules:
          - clip_server.executors.clip_torch
  - name: annlite
    uses:
      jtype: AnnLiteIndexer
      with:
        dim: 512
      metas:
        py_modules:
          - annlite.executor
    workspace: './workspace'
    polling: {'/index': 'ANY', '/search': 'ALL', '/update': 'ALL', '/delete': 'ALL', '/status': 'ALL'}
